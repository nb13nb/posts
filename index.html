<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="popup">
        <div class="popup-content">
            <i id="closePopup" class="fa-solid fa-xmark"></i>
            <h2 id="popupTitle"></h2>
            <p id="popupBody"></p>
        </div>
    </div>

    <div class="container">
        <div class="new-post" id="newPost">
            <p>პოსტის დამატება</p>
            <i class="fa-solid fa-plus"></i>
        </div>

        <div class="post-form-wrapper">
            <form id="postForm">
                <i id="closePostForm" class="fa-solid fa-xmark"></i>
                <label for="postTitle">სათაური</label>
                <input type="text" placeholder="სათაური" id="postTitle" />
                <button id="submitPostButton">პოსტის დამატება</button>
            </form>
        </div>

        <div class="posts-wrapper"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
